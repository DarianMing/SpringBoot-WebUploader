<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/libs/webuploader/css/webuploader.css}">
<link rel="stylesheet" type="text/css" th:href="@{/libs/webuploader/examples/image-upload/style.css}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <!--头部，相册选择和格式选择-->
        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里，单次最多可选300张</p>
                    https://blog.csdn.net/weixin_35890630/article/details/52805528
                    https://blog.csdn.net/AnPHPer/article/details/78194654
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/libs/webuploader/examples/image-upload/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/libs/webuploader/dist/webuploader.js}"></script>
    <script type="text/javascript" th:src="@{/libs/webuploader/examples/image-upload/upload.js}"></script>
</body>
</html>
